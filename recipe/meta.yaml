{% set name = "cmarkgfm" %}
{% set version = "0.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: bbcc5b8b69d70044937e80b01b75fbd2d9ea8433c80af68b9671f8c9e9691c0b

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv

requirements:
  build:
    - {{ compiler('c') }}  # [not (win and py27)]
  host:
    - cffi >=1.0.0
    - pip
    - python
    - m2w64-toolchain  # [win and py27]
    - libpython        # [win and py27]
  run:
    - cffi >=1.0.0
    - python
    - m2w64-gcc-libs   # [win and py27]

test:
  imports:
    - cmarkgfm

about:
  home: https://github.com/jonparrott/cmarkgfm
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Minimal bindings to GitHub's fork of cmark

extra:
  recipe-maintainers:
    - seanlaw
