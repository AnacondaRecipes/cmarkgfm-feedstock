{% set name = "cmarkgfm" %}
{% set version = "0.4.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f20900f16377f2109783ae9348d34bc80530808439591c3d3df73d5c7ef1a00c

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation --ignore-installed -vvv "

requirements:
  build:
    - {{ compiler('c') }}  # [not (win and py27)]
  host:
    - cffi 1.15.0
    - python
    - pip
    - wheel
    - m2w64-toolchain 5.3.0 # [win and py27]
    - libpython 2.1       # [win and py27]
    - {{ pin_compatible('m2w64-gcc-libs', max_pin='5.3.0') }}   # [win and py27]

  run:
    - cffi 1.15.0
    - python
    - m2w64-gcc-libs   # [win and py27]

test:
  imports:
    - cmarkgfm
    - pip
  commands:
    - pip check

# Platform-specific test section
{% if osx %}
test:
  skip: True
{% endif %}

about:
  home: https://github.com/jonparrott/cmarkgfm
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  dev_url: https://github.com/jonparrott/cmarkgfm
  doc_url: https://pypi.org/project/cmarkgfm/
  description: Minimalist Python bindings to GitHub’s fork of cmark.
  documentation: https://pypi.org/project/cmarkgfm/
  summary: Minimalist Python bindings to GitHub’s fork of cmark.

extra:
  recipe-maintainers:
    - jjhelmus
